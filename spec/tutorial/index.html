<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <title>Sustainable Web Applications</title>
    <script
        src="https://www.w3.org/Tools/respec/respec-w3c"
        class="remove"
        defer
    ></script>
    <script class="remove">
        async function loadBiblio() {
          const biblioRes = await fetch(new URL('../biblio.json', window.location));
          respecConfig.localBiblio = await biblioRes.json();
        }
        // All config options at https://respec.org/docs/
        respecConfig = {
            preProcess: [loadBiblio],
            maxTocLevel: 3,
            edDraftURI: "https://github.com/m-ld/sustainable-web-apps/tree/main/tutorial",
            latestVersion: null,
            editors: [{name: "George Svarovsky", url: "https://www.linkedin.com/in/gsvarovsky"}],
            github: "m-ld/sustainable-web-apps"
        };
    </script>
  </head>
